  <main>
    <article class="project-card">
      <section class="projecten-sectie">
        <h1>Neem contact met mij op</h1>

        <!-- Netlify Form -->
        <form name="contact" method="POST" data-netlify="true" action="/bedankt.html" class="form-contact">
          <input type="hidden" name="form-name" value="contact">

          <label for="naam">Naam:</label>
          <input type="text" id="naam" name="naam" class="textarea-contact" required>

          <label for="email">E-mailadres:</label>
          <input type="email" id="email" name="email" class="textarea-contact" required>

          <label for="bericht">Bericht:</label>
          <textarea id="bericht" name="bericht" rows="5" class="textarea-contact" required></textarea>

          <button type="submit" class="button-contact">Verstuur</button>
        </form>

        <section id="map" class="row">
          <div id="HomeMap" class="col-12 mb-3"></div>
        </section>
      </section>
    </article>
  </main>
